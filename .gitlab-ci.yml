stages:
  - test
  - deploy
  - report

cache:
  key: composer-cache
  paths:
    - .composer-cache/

.test:
  before_script:
    - php -v
    # install system packages
    - apt-get update && apt-get install -y git unzip
    # install extensions
    - if [ "$INSTALL_XDEBUG" -eq 1 ]; then pecl install xdebug; docker-php-ext-enable xdebug; fi
    # install composer
    - php -r "copy('https://composer.github.io/installer.sig', '/tmp/composer.sig');"
    - php -r "copy('https://getcomposer.org/installer', '/tmp/composer-setup.php');"
    - php -r '$expected = file_get_contents("/tmp/composer.sig"); $actual = hash_file("sha384", "/tmp/composer-setup.php"); exit(intval(!hash_equals($expected, $actual)));'
    - php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer
    - chmod +x /usr/local/bin/composer
    - rm /tmp/composer-setup.php /tmp/composer.sig
    # cache dependencies
    - composer config -g cache-dir "$(pwd)/.composer-cache"
  script:
    # test on locked
    - composer install
    - vendor/bin/phpunit
    # verify that the locked deps do not have security flaws
    - composer audit --no-dev
    # remove platform restrictions
    - composer config --unset platform
    # test on latest
    - composer update
    - vendor/bin/phpunit

# lowest version with the lowest dependencies
test-lowest:
  extends: .test
  stage: test
  image: php:8.2
  script:
    - composer update --prefer-lowest
    - vendor/bin/phpunit

test:
  extends: .test
  stage: test
  image: php:${PHP_VERSION}
  parallel:
    matrix:
      - PHP_VERSION:
          - '8.2' # lowest version
          - '8.3'
          - '8.4'
          - '8' # latest 8

# coverage
coverage:
  variables:
    INSTALL_XDEBUG: 1
  extends: .test
  stage: deploy
  image: php:8.2
  script:
    - composer config --unset platform
    - composer update
    - XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover coverage.xml
    - bash <(curl -s https://codecov.io/bash)
  except:
    - tags
